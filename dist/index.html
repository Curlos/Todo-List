<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Todo List</title>
</head>
<body>

    <div class="topnav">
        <a id="toggleSidebarButton"><i class="fas fa-bars"></i></a>
        <a id="homeViewButton"><i class="fas fa-home"></i></a>
        <a id="searchTasksButton"><i class="fas fa-search"></i></a>
    </div>

    <div class="sidenav">
        <a href="#Inbox"><i class="fas fa-inbox"></i>Inbox</a>
        <a href="#Today"><i class="fas fa-calendar-day"></i>Today</a>
        <a href="#Upcoming"><i class="fas fa-calendar-week"></i>Upcoming</a>
    </div>
      
    <div class='tasksContainer'>
        <div class="taskItemList">

        </div>
        <form id="form" class="addTaskForm">
            <label>+ Add task <input type="text" class="taskInput"></label>
            <br><br>
            <button class="addTaskButton">Add task</button>
            <input type="checkbox">
          </form>
    </div>
    <script src='main.js'></script>
</body>
</html>
