<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Todo List</title>
</head>
<body>

    <div class="topnav">
        <span class="topnavLeft">
            <a id="toggleSidebarButton"><i class="fas fa-bars"></i></a>
            <a id="homeViewButton"><i class="fas fa-home"></i></a>
            <a id="searchTasksButton"><i class="fas fa-search"></i></a>
        </span>

        <span class="topnavRight">
            <a id="quickAddTaskButton"><i class="fas fa-plus"></i></a>
            <a id="productivityProgressButton"><i class="far fa-circle"></i></a>
            <a id="helpButton"><i class="far fa-question-circle"></i></a>
            <a id="notificationsButton"><i class="far fa-bell"></i></a>
            <a id="userProfileButton"><i class="far fa-user-circle"></i></a>
        </span>
    </div>

    <div class="sidenav">
        <a href="#Inbox"><i class="fas fa-inbox"></i>Inbox</a>
        <a href="#Today"><i class="fas fa-calendar-day"></i>Today</a>
        <a href="#Upcoming"><i class="fas fa-calendar-week"></i>Upcoming</a>
    </div>
      
    <div class='tasksContainer'>
        <div class="listTitle">
            <span class="listType">Today</span>
            <span class="listDate">Aug 12</span>
        </div>
        <div class="taskItemList">

        </div class="addTaskForm">
            <div class="formChildElems">
                <input type="text" id="taskNameInput" class="taskNameInput taskInput" placeholder="Task name">
                <br/>
                <input type="text" id="taskDescriptionInput" class="taskDescriptionInput" placeholder="Description">

                <span>
                    <span class="addTaskLeftOptions">
                        <button class="datePickerButton">Today</button>
                        <button class="listTypeButton">Inbox</button>
                    </span>

                    <span class="addTaskRightOptions">
                        <i class="fas fa-tag"></i>
                        <i class="far fa-flag"></i>
                        <i class="far fa-clock"></i>
                    </span>
                </span>
            </div>

            <span class="addTaskButtons">
                <button class="addTaskRedButton">Add task</button>
                <button class="cancelAddTask">Cancel</button>
            </span>
        <div>

        </div>
        <form id="form" class="addTaskForm">
            <button class="addTaskButton"><i class="fas fa-plus"></i> Add task</button>
        </form>
    </div>

    <div class="modal show-modal">
        <div class="modal-content">
            <div class="addTaskModal">
                <div class="modalTaskNameTitle">
                    <input type="checkbox">new task
                </div>

                <div class="modalDescriptionInput">
                    <input type="checkbox">Description
                </div>

                <div class="optionsNavbar">
                    <span class="modalSubtasks selectedOptionModal">Sub-tasks</span>
                    <span class="modalComments">Comments</span>
                    <span class="modalActivity">Activity</span>
                </div>

            </div class="addTaskForm addTaskFormModal">
                <div class="formChildElems formChildElemsModal">
                    <input type="text" id="taskNameInputModal" class="taskNameInput taskInput taskInputModal" placeholder="Task name">
                    <br/>
                    <input type="text" id="taskDescriptionInput" class="taskDescriptionInput taskDescriptionInputModal" placeholder="Description">
                </div>
            <div>

                <form id="form" class="addTaskForm">
                    <button class="addTaskButton addTaskButtonModal"><i class="fas fa-plus"></i> Add task</button>
                </form>

                
              </div>
              
        </div>
    </div>
    <script src='main.js'></script>
</body>
</html>
